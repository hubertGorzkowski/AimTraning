<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="trening, aim, dots, csgo, valorant, gry komputerowe"
    />
    <link rel="icon" href="aimPicture.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Aim Traning</title>
  </head>

  <body>
    <section class="menu">
      <h1 class="menu__title">Check your aim!</h1>
      <div class="menu__levels">
        <h2 class="menu__choose-level">Choose a difficulty level</h2>
        <button class="menu__btn">Easy</button>
        <button class="menu__btn">Medium</button>
        <button class="menu__btn">Hard</button>
        <button class="menu__btn">Custom</button>
        <button class="menu__btn menu__btn--start">Start</button>
      </div>
    </section>
    <section class="game">
      <div class="game__wrapper">
        <h3 class="game__statistics game__statistics--points">Points:</h3>
        <h3 class="game__statistics game__statistics--targets">Targets:</h3>
      </div>

      <h3 class="game__statistics game__statistics--timer"></h3>
    </section>
    <section class="result">
      <h1 class="result__title"></h1>
      <h2 class="result__"></h2>
      <button class="result__reset">Play again!</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
