<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="aim, training, targets, csgo, valorant, games" />
    <link
      rel="icon"
      href="favIcon.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c3c5d236ed.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="styles/style.css" />
    <title>Aim Training</title>
  </head>

  <body>
    <main class="menu">
      <h1 class="menu__title">Practice aiming!</h1>
      <section class="menu__levels">
        <div class="menu__wrapper">
          <h2 class="menu__choose-level">Choose a difficulty level</h2>
          <button class="menu__btn">Easy</button>
          <button class="menu__btn menu__btn--checked">Medium</button>
          <button class="menu__btn">Hard</button>
          <button class="menu__btn">Custom</button>
        </div>
        <button class="menu__btn menu__btn--play">Play</button>
      </section>
      <div class="menu__custom">
        <div class="menu__back"><i class="fas fa-times"></i></div>
        <h2 class="menu__info">Custom settings</h2>
        <label
          for="points"
          title="Set the number of points needed to win"
          >Points to win:
        </label>
        <input
          type="number"
          id="points"
          min="1"
          max="100"
          value="25" />
        <label
          for="targets"
          title="Choose the number of how many targets can be at once. If this number is exceeded - you lose"
          >Maximum number of targets:
        </label>
        <input
          type="number"
          id="targets"
          min="1"
          max="100"
          value="8" />
        <label
          for="speed"
          title="Set how quickly the next target should be added"
          >Speed of adding a new target (in ms):
        </label>
        <input
          type="number"
          id="speed"
          min="1"
          max="9999"
          value="500" />
        <button
          type="submit"
          class="menu__btn menu__saveSettingsBtn">
          Save setting
        </button>
      </div>
    </main>
    <section class="game">
      <div class="game__statisticsWrapper">
        <h2 class="game__statistics game__statistics--points">Points:</h2>
        <h2 class="game__statistics game__statistics--targets">Targets:</h2>
      </div>
    </section>
    <section class="result">
      <h2 class="result__title title"></h2>
      <div class="result__statistics"></div>
      <div class="result_btnWrapper">
        <button class="result__backToMenu menu__btn">Go to menu</button>
        <button class="result__playAgain menu__btn">Play again</button>
      </div>
    </section>
    <script src="JS/script.js"></script>
  </body>
</html>
