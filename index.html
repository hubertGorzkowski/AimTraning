<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="trening, aim, dots, csgo, valorant, gry komputerowe" />
    <link
      rel="icon"
      href="aimPicture.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c3c5d236ed.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="styles/style.css" />
    <title>Aim Tranisng</title>
  </head>

  <body>
    <main class="menu">
      <h1 class="menu__title title">Check your aim!</h1>
      <section class="menu__levels">
        <h2 class="menu__choose-level">Choose a difficulty level</h2>
        <button class="menu__btn">Easy</button>
        <button class="menu__btn menu__btn--checked">Medium</button>
        <button class="menu__btn">Hard</button>
        <button class="menu__btn">Custom</button>
        <button class="menu__btn menu__btn--start">Play</button>
      </section>
      <div class="menu__custom">
        <div class="menu__back"><i class="fas fa-times"></i></div>
        <h2 class="menu__info">Custom settings</h2>
        <label for="points">Points to win: </label>
        <input
          type="number"
          id="points"
          min="1"
          max="1000"
          value="25" />
        <label for="targets">Maximum number of targets: </label>
        <input
          type="number"
          id="targets"
          min="1"
          max="1000"
          value="8" />
        <label for="speed">Speed of adding new targets (in ms): </label>
        <input
          type="number"
          id="speed"
          min="1"
          max="9999"
          value="500" />
        <button class="menu__btn menu__btn--start menu__btn--custom">
          Play
        </button>
      </div>
    </main>
    <section class="game">
      <div class="game__wrapper">
        <p class="game__statistics game__statistics--points"></h3>
        <p class="game__statistics game__statistics--targets"></h3>
      </div>
    </section>
    <section class="result">
      <h1 class="result__title title"></h1>
      <div class="result__statistics"></div>
      <button class="result__playAgain menu__btn">
        Play again!
      </button>
    </section>
    <script src="JS/script.js"></script>
  </body>
</html>
